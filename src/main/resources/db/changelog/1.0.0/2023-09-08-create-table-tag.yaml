databaseChangeLog:
  - changeSet:
      id: 2023-09-08-create-table-tag
      author: v.sinitski
      changes:
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
